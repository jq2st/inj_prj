<div class="dashboard-categories-container">
    <h1>Категории</h1>
    <div class="category-add" (click)="isAdding = true">Добавить категорию +</div>
    <div class="categories-list">
        <div class="categories-list__item" *ngFor="let category of categoriesList">
            <div class="list-item">
                <div class="list-item__item">{{category.name}}</div>
                <div class="list-item__item">{{category.articul}}</div>
                <div class="list-item__item">{{category.category}}</div>
                <div class="list-item__item">{{category.description}}</div>
                <div class="list-item__item">{{category.cost|sum}}</div>
            </div>
            <div class="delete-item" (click)="deleteProduct(product.id)">Удалить</div>
        </div>
    </div>
</div>
